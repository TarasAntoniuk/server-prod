# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name api.tarasantoniuk.com;

    # Allow Certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Finance API
server {
    listen 443 ssl;
    http2 on;
    server_name api.tarasantoniuk.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/api.tarasantoniuk.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.tarasantoniuk.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Block scanner bots - deny immediately
    location ~ /\.(git|env|config|htaccess|htpasswd) {
        deny all;
        access_log off;
        return 444;  # Close connection without response
    }

    # Block common attack paths
    location ~ ^/(admin|config|SDK|bin|cgi-bin|wp-admin|phpmyadmin) {
