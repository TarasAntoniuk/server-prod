# HTTP - redirect to HTTPS
server {
    listen 80;
    server_name api.tarasantoniuk.com;

    # Allow Certbot validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Finance API
server {
    listen 443 ssl;
    http2 on;
    server_name api.tarasantoniuk.com;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/api.tarasantoniuk.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.tarasantoniuk.com/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Block scanner bots - deny immediately
    location ~ /\.(git|env|config|htaccess|htpasswd) {
        deny all;
        access_log off;
        return 444;
    }

    # Block common attack paths
    location ~ ^/(admin|config|SDK|bin|cgi-bin|wp-admin|phpmyadmin) {
        deny all;
        access_log off;
        return 444;
    }

    # Block files commonly scanned
    location ~ \.(sql|bak|backup|old|log|sh)$ {
        deny all;
        access_log off;
        return 444;
    }

    # Swagger UI
    location /swagger-ui/ {
        # Use variable to avoid startup failure if upstream is down
        set $upstream_finance finance-app:8080;
        proxy_pass http://$upstream_finance;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API Documentation
    location /v3/api-docs {
        set $upstream_finance finance-app:8080;
        proxy_pass http://$upstream_finance;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Actuator endpoints
    location /actuator/ {
        set $upstream_finance finance-app:8080;
        proxy_pass http://$upstream_finance;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Main API
    location / {
        set $upstream_finance finance-app:8080;
        proxy_pass http://$upstream_finance;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Custom error pages
    error_page 404 /404.html;
    location = /404.html {
        internal;
        return 404 '{"status":404,"error":"Not Found","message":"Resource not found"}';
        default_type application/json;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        return 500 '{"status":500,"error":"Internal Server Error","message":"Please try again later"}';
        default_type application/json;
    }
}