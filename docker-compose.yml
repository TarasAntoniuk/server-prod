services:
  shared-postgres:
    image: postgres:17-alpine
    container_name: shared-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "127.0.0.1:5432:5432"  # ← : 5433 → 5432
    volumes:
      - shared-postgres-data:/var/lib/postgresql/data
      - ./postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  shared-nginx:
    image: nginx:alpine
    container_name: shared-nginx
    restart: unless-stopped
    ports:
      - "80:80"        # ← : 9080 → 80
      - "443:443"      # ← : 9443 → 443
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/letsencrypt:ro
      - ./logs/nginx:/var/log/nginx
      - ./webroot:/var/www/certbot:ro
    networks:
      - app-network
    depends_on:
      - shared-postgres
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  shared-certbot:
    image: certbot/certbot
    container_name: shared-certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew && chown -R 1000:1000 /etc/letsencrypt; sleep 12h & wait $${!}; done;'"

networks:
  app-network:
    name: app-network

volumes:
  shared-postgres-data: