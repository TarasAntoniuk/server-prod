version: '3.8'

services:
  shared-postgres:
    image: postgres:17-alpine
    container_name: shared-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      # Pass credentials to init script
      FINANCE_DB_USER: ${FINANCE_DB_USER}
      FINANCE_DB_PASSWORD: ${FINANCE_DB_PASSWORD}
      TIMETRACKING_DB_USER: ${TIMETRACKING_DB_USER}
      TIMETRACKING_DB_PASSWORD: ${TIMETRACKING_DB_PASSWORD}
    volumes:
      - shared-postgres-data:/var/lib/postgresql/data
      - ./postgres/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh
    ports:
      # Temporary port during migration to avoid conflict
      - "127.0.0.1:5433:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  shared-nginx:
    image: nginx:alpine
    container_name: shared-nginx
    restart: unless-stopped
    depends_on:
      - shared-postgres
    ports:
      # Temporary ports during migration
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/letsencrypt:ro
      - ./webroot:/var/www/certbot:ro
      - ./logs/nginx:/var/log/nginx
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  shared-certbot:
    image: certbot/certbot
    container_name: shared-certbot
    volumes:
      - ./certs:/etc/letsencrypt
      - ./webroot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped

networks:
  app-network:
    name: app-network
    driver: bridge

volumes:
  shared-postgres-data:
    name: shared-postgres-data
